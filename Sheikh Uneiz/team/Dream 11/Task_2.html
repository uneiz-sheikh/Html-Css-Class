    .Players {

        align-items: center;
        position: relative;
        z-index: 0;
    }
    
    .Players:hover {

        z-index: 2;
        transition: .5s all;
    }
    
    .row {
        border: 3px solid #00cec9;
    }
    
    .field {
        border-right: 3px solid #00cec9;
    }
    
    p {
        color: white;
    }
    
    .Players img {
        height: 50px;
        width: 50px;
        border-radius: 50px;
        margin-left: 20px;
    }
    
    .plus {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0px;
        margin-right: 20px;
        margin-left: auto;
        height: 30px;
        width: 30px;
        border-radius: 50px;
    }
    
    .plus a i {
        font-size: 15px;
        color: green;
    }
    
    #football {
        height: 100px;
        width: 150px;
    }
    
    #head {
        user-select: none;
        text-shadow: 4px 4px rgba(211, 84, 0, 0.90);

    h2 {

</style>
