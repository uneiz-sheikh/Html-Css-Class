<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
</head>
<body>

	<div class="container mt-5 border border-danger border-3">
		<div class="row p-4">
			<div class="col-md-4 border-right border-danger">
				<form>

					<label>Name</label><br>
					<input type="text" name="" id="name"><br><br>

					<label>Email</label><br>
					<input type="email" name="" id="email"><br><br>

					<label>City</label><br>
					<input type="text" name="" id="city"><br><br>


					<button id="btninsert" onclick="submitFun()" type="button">Submit</button>

				</form>
			</div>

			<div class="col-md-8 pl-5">
				<table border="2" cellpadding="20" cellspacing="0">
					<thead>
						<th>Name</th>
						<th>Email</th>
						<th>City</th>						
					</thead>
					<tbody id="tb">
						
					</tbody>
				</table>				
			</div>
		</div>		
	</div>
	


	<script type="text/javascript">
		
		function submitFun()
		{
			let name = document.getElementById('name').value;
			let email = document.getElementById('email').value;
			let city = document.getElementById('city').value;

			let table = `<tr>
			                 <td>${name}</td>
			                 <td>${email}</td>
			                 <td>${city}</td>
						</tr>`

			document.getElementById('tb').innerHTML += table;
			cleardata()
		}

		function cleardata()
		{
			let name = document.getElementById('name').value = "";
			let email = document.getElementById('email').value = "";
			let city = document.getElementById('city').value = "";
		}

	</script>

</body>
</html>
