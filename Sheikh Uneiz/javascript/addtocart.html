<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 

	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		form label
		{
			font-size: 16px;
			font-weight: 500;
		}
		form input
		{
			width: 90%;
		}
		form button
		{
			width: 95%;
			padding: 10px 0;
			font-size: 18px;
			font-weight: 500;
		}
	</style>
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center pt-4 mb-5">Add To Cart Method</h1>
		<div class="row pt-4">
			<div class="col-md-8">
				<form onsubmit="submitform()" name="Products">
					<div class="row">
						<div class="col-md-6">
							<label>Product Name</label><br>
							<input type="text" name="proname"><br><br>	

							<label>Product Price</label><br>
							<input type="text" name="proprice"><br><br>	
						</div>	
						<div class="col-md-6">
							<label>Product Quantity</label><br>
							<input type="text" name="proqty"><br><br>

							<label>Product Discreption</label><br>
							<input type="text" name="prodis"><br><br>	
						</div>
						<div class="col-12 mt-4">
							<button type="submit" class="btn1">Submit</button>					
						</div>						
					</div>
								
				</form>				
			</div>
		</div>		
	</div>

</body>
</html>
