<!DOCTYPE html>
<html lang="English">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
   <div class="container">
      <h1 class="py-3 text-center">Form</h1>
      <div class="row py-3">
        <div class="col-md-10">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" value="123@gmail.com" class="form-control-plaintext" readonly>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
            <small class="text-muted form-text">
              Your password must be 8-20 character long.
            </small>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control">
              <option>India</option>
              <option>Britain</option>
              <option>Qatar</option>
              <option>Austria</option>
              <option>America</option>
            </select>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      
          <div class="form-group">
            <label>File Chose</label>
            <input type="file" name="" class="form-control-file">
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="range" name="" class="form-control-range">
          </div>
          <div class="form-group">
            <label>Hobbies</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="musicCheck">
              <label for="musicCheck" class="form-check-label">Music</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="sportCheck">
              <label for="sportCheck" class="form-check-label">Sports</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="bookCheck">
              <label for="bookCheck" class="form-check-label">Books</label>
            </div>
          </div>
             <div class="form-group">
             <label>Gender</label>
             <div class="form-check">
              <input type="radio" name="r2" class="form-check-input" id="maleradio">
              <label for="maleradio" class="form-check-label">Male</label>
             </div><br>
             <div class="form-check">
              <input type="radio" name="r2" class="form-check-input" id="femaleradio">
              <label for="femaleradio" class="form-check-label">Female</label>
             </div>
             </div><br>
             <div class="form-group pt-2">
               <label>Address :</label>
               <textarea class="form-control"></textarea>
             </div>
   
      </div>
  </div>
</body>
</html>
