<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .bg {
            background: white;
        }
        
        .banner {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.70);
            box-sizing: content-box;
            color: white;
        }
        
        input {
            border: none !important;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.15);
            color: rgb(221, 80, 20) !important;
        }
        
        .form-select,
        .form-control:focus {
            border: none !important;
            border-color: none !important;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.15) !important;
            z-index: 1;
        }
        
        .form-select {
            color: rgba(251, 75, 2, 1);
        }
        
        .form-group label {
            color: rgba(251, 75, 2, 1) !important;
        }
        
        input[type="checkbox"] {
            display: none;
        }
        
        input[type="checkbox"]+label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 20px;
            font: 14px/20px 'Open Sans', Arial, sans-serif;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        input[type="checkbox"]+label:last-child {
            margin-bottom: 0;
        }
        
        input[type="checkbox"]+label:before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(251, 75, 2, 1);
            position: absolute;
            left: 0;
            top: 0;
            opacity: .6;
            -webkit-transition: all .12s, border-color .08s;
            transition: all .12s, border-color .08s;
        }
        
        input[type="checkbox"]:checked+label:before {
            width: 10px;
            top: -5px;
            left: 5px;
            border-radius: 0;
            opacity: 1;
            border-top-color: transparent;
            border-left-color: transparent;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        input[type="radio"] {
            display: none;
        }
        
        input[type="radio"]+label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 0px;
            font: 14px/20px 'Open Sans', Arial, sans-serif;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        input[type="radio"]+label:last-child {
            margin-bottom: 0;
        }
        
        input[type="radio"]+label:before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(251, 75, 2, 1);
            position: absolute;
            left: 0;
            top: 0;
            opacity: .6;
            -webkit-transition: all .12s, border-color .08s;
            transition: all .12s, border-color .08s;
        }
        
        input[type="radio"]:checked+label:before {
            width: 10px;
            top: -5px;
            left: 5px;
            border-radius: 0;
            opacity: 1;
            border-top-color: transparent;
            border-left-color: transparent;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5), 7px 7px 20px 0px rgba(0, 0, 0, .1), 4px 4px 5px 0px rgba(0, 0, 0, .1);
            outline: none;
        }
        
        .btn-7 {
            background: linear-gradient(0deg, rgba(255, 151, 0, 1) 0%, rgba(251, 75, 2, 1) 100%);
            line-height: 42px;
            padding: 0;
            border: none;
        }
        
        .btn-7 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .btn-7:before,
        .btn-7:after {
            position: absolute;
            content: "";
            right: 0;
            bottom: 0;
            background: rgba(251, 75, 2, 1);
            box-shadow: -7px -7px 20px 0px rgba(255, 255, 255, .9), -4px -4px 5px 0px rgba(255, 255, 255, .9), 7px 7px 20px 0px rgba(0, 0, 0, .2), 4px 4px 5px 0px rgba(0, 0, 0, .3);
            transition: all 0.3s ease;
        }
        
        .btn-7:before {
            height: 0%;
            width: 2px;
        }
        
        .btn-7:after {
            width: 0%;
            height: 2px;
        }
        
        .btn-7:hover {
            color: rgba(251, 75, 2, 1);
            background: transparent;
        }
        
        .btn-7:hover:before {
            height: 100%;
        }
        
        .btn-7:hover:after {
            width: 100%;
        }
        
        .btn-7 span:before,
        .btn-7 span:after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            background: rgba(251, 75, 2, 1);
            box-shadow: -7px -7px 20px 0px rgba(255, 255, 255, .9), -4px -4px 5px 0px rgba(255, 255, 255, .9), 7px 7px 20px 0px rgba(0, 0, 0, .2), 4px 4px 5px 0px rgba(0, 0, 0, .3);
            transition: all 0.3s ease;
        }
        
        .btn-7 span:before {
            width: 2px;
            height: 0%;
        }
        
        .btn-7 span:after {
            height: 2px;
            width: 0%;
        }
        
        .btn-7 span:hover:before {
            height: 100%;
        }
        
        .btn-7 span:hover:after {
            width: 100%;
        }
    </style>
</head>

<body class="bg p-3">
    <div class="container my-4 banner">
        <div class="row p-4">
            <h1 class=" text-center mb-4 fw-bold" style="color: rgba(251, 75, 2, 1);">REGISTER FORM</h1>

            <div class="col-md-6 px-4">
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-user"></i>First Name</label>
                    <input id="fname" data-error-id="validationFname" data-field="First Name" data-val-id="f_name" type="text" onkeyup="formValid('fname','onkeyup')" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationFname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-user"></i>Last Name</label>
                    <input id="lname" data-field="Last Name" data-error-id="validationLname" data-val-id="l_name" type="text" onkeyup="formValid('lname','onkeyup')" class="fieldVal form-control mb-2">
                    <span class="text-danger pt-2 " id="validationLname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-phone-alt"></i>Mobile No.</label>
                    <input id="num" onkeypress="return isNumberKey(event)" data-field="Mobile No." data-error-id="validationNum" data-val-id="number" type="text" onkeyup="formValid('num','onkeyup')" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationNum"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-map-pin"></i>Address</label>
                    <input type="text" onkeyup="formValid()" data-field="Address" name="Address" id="Address" data-error-id="validationAdd" data-val-id="Add_ress" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationAdd"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-address-card"></i>Aadhar No.</label>
                    <input id="Aanum" onkeypress="return isNumberKey(event)" data-field="Aadhar No." data-error-id="validationA_Num" data-val-id="A_num" type="text" onkeyup="formValid()" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationA_Num"></span>
                </div>

            </div>

            <div class="col-md-6 px-4">
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-user"></i>Father Name</label>
                    <input id="faname" data-error-id="validationFaname" data-field="Father Name" data-val-id="fa_name" type="text" onkeyup="formValid()" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationFaname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-user"></i>Mother Name</label>
                    <input id="moName" data-field="Mother Name" data-error-id="validationMname" data-val-id="mo_name" type="text" onkeyup="formValid()" class="fieldVal form-control mb-2 ">
                    <span class="text-danger pt-2 " id="validationMname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-envelope"></i>Email ID</label>
                    <input id="email" data-field="Email ID" data-error-id="validationEmail" data-val-id="E_mail" type="text" onkeyup="formValid()" class="fieldVal form-control mb-2  ">
                    <span class="text-danger pt-2 " id="validationEmail"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-2 form-label text-success fw-bold"><i class="me-2 fas fa-user-graduate"></i>Qualification</label>
                    <select id="Qualification" onclick="formValid()" data-field="Qualification" data-error-id="qualify" data-val-id="Qualif_ication" class="fieldVal mb-2 form-select">
		              <option value="">Select Your Qualification</option>
		              <option value="M.B.A">M.B.A</option>
		              <option value="B.B.A">B.B.A</option>
		              <option value="M.C.A">M.C.A</option>
		              <option value="B.C.A">B.C.A</option>
		              <option value="M.Tec.">M.Tec.</option>
		              <option value="B.Tec.">B.Tec.</option>
		              <option value="B.Com">B.Com</option>
	                  <option value="M.Com">M.Com</option>
		            </select>
                    <span class="text-danger mt-2" id="qualify"></span>
                </div>
                <div class="form-group p-2">
                    <label class=" form-label text-success fw-bold"><i class="me-2 fas fa-address-card"></i>PAN No.</label>
                    <input id="Panum" data-field="PAN No." data-error-id="validationP_Num" data-val-id="P_num" type="text" onkeyup="formValid()" class="fieldVal form-control mb-2">
                    <span class="text-danger pt-2" id="validationP_Num"></span>
                </div>
            </div>
            <div class="col-md-4 d-sm-flex justify-content-sm-center">
                <div class="form-group p-2 mt-2">
                    <label id="sk_ills" data-field="Skills" data-error-id="skillError" data-val-id="skills" class="my-3 form-label text-center  fw-bold text-success mb-3"><i class="me-2 fas fa-laptop-code"></i>Skills</label>

                    <input type="checkbox" class="fieldVal" id="box-1" data-ckeck="html">
                    <label class="text-success" for="box-1">HTML Language</label>

                    <input type="checkbox" class="fieldVal" id="box-2" data-ckeck="css">
                    <label class="text-success" for="box-2">CSS Language</label>

                    <input type="checkbox" class="fieldVal" id="box-3" data-ckeck="bootsrap">
                    <label class="text-success" for="box-3">Bootstrap</label>

                    <input type="checkbox" class="fieldVal" id="box-4">
                    <label class="text-success" for="box-4" data-ckeck="java">Java Script</label>

                    <span class="text-danger pt-2" id="skillError"></span>
                </div>
            </div>
            <div class="col-md-4 d-sm-flex justify-content-sm-center">
                <div class="form-group p-2 mt-2">
                    <label class="my-3 form-label text-center fw-bold text-success"> <i class="me-2 fas fa-venus-double"></i>Gender</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                </div>
            </div>
            <div class="col-md-4 d-sm-flex justify-content-sm-center">
                <div class="form-group p-2 mt-2">
                    <label class="my-3 form-label text-center fw-bold text-success"><i class="me-2 fas fa-rings-wedding"></i>Marital Status</label>
                    <input type="radio" id="married" name="marital" value="Married">
                    <label for="married">Married</label><br>

                    <input type="radio" id="un_Married" name="marital" value="Unmarried"><label for="un_Married">Unmarried</label>
                </div>
            </div>
            <div class="col-sm-12 mt-5 d-flex justify-content-center">
                <div class="d-grid gap-2 ">
                    <button type="button" id="button" class="custom-btn btn-7" onclick="formValid('button','onclick')"><span>Submit</span></button>
                </div>
            </div>
            <div class="col-md-7 p-4">
                <p id="f_name" class="text-info fw-bold  fs-3"></p>
                <p id="l_name" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="fa_name" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="mo_name" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="number" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="Add_ress" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="E_mail" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="Qualif_ication" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="A_num" class="text-info fw-bold fs-3 mt-3"></p>
                <p id="P_num" class="text-info fw-bold fs-3 mt-3"></p>
            </div>

        </div>
    </div>

    <script>
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57)){
                return false;
                return true;
        }
    </script>
    <script src="Le.js"></script>
</body>

</html>
