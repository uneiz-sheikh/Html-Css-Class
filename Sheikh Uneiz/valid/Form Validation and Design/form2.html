<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .background {
            display: block;
            width: 100vw;
            height: 100vh;
            background: url('back.jpg') repeat center;
            background-size: cover;
            background-color: rgba(10, 10, 10, 0.50)!important;
            background-blend-mode: overlay;
            overflow-x: hidden;
        }
        
        .form-label {
            color: white;
        }
        
        input {
            background: transparent !important;
            border-top: none !important;
            border-left: none !important;
            border-right: 1px solid white !important;
            border-bottom: 1px solid white !important;
            box-shadow: 3px 5px #00CEC9;
        }
        
        label {
            color: #00CEC9 !important;
        }
        
        .btn {
            border: 1px solid #00cec9;
            color: #00cec9;
        }
        
        .btn:hover {
            background-color: #ec8c69;
        }
        
        .text-warning {
            color: white !important;
            font-family: serif;
            font-weight: bold;
        }
        
        .btn-hover {
            width: 150px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 20px;
            height: 55px;
            text-align: center;
            border: none;
            background-size: 300% 100%;
            border-radius: 50px;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }
        
        .btn-hover:hover {
            background-position: 100% 0;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }
        
        .btn-hover:focus {
            outline: none;
        }
        
        .btn-hover.color-10 {
            background-image: linear-gradient(to right, #ed6ea0, #ec8c69, #f7186a, #FBB03B);
            box-shadow: 0 4px 15px 0 rgba(236, 116, 149, 0.75);
        }
    </style>
</head>

<body class="background">

    <div class="container m-sm-5">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group p-2">
                    <label class="mb-1 form-label">First Name</label>
                    <input id="fname" onkeyup="formValid('keyup')" data-error-id="validationFname" data-field="First Name" data-val-id="f_name" type="text" class="form-control mb-2 text-white ">
                    <span class="text-danger pt-2 " id="validationFname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-1 form-label">Last Name</label>
                    <input id="lname" onkeyup="formValid()" data-field="Last Name" data-error-id="validationLname" data-val-id="l_name" type="text" class="form-control mb-2 text-white ">
                    <span class="text-danger pt-2 " id="validationLname"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-1 form-label">Mobile No.</label>
                    <input id="num" onkeyup="formValid()" data-field="Mobile No." data-error-id="validationNum" data-val-id="number" type="text" class="form-control mb-2 text-white ">
                    <span class="text-danger pt-2 " id="validationNum"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-1 form-label">Email ID</label>
                    <input id="Email" onkeyup="formValid()" data-field="Email ID" data-error-id="validationEmail" data-val-id="E_mail" type="text" class="form-control mb-2 text-white ">
                    <span class="text-danger pt-2 " id="validationEmail"></span>
                </div>
                <div class="form-group p-2">
                    <label class="mb-1 form-label">Address</label>
                    <input type="text" onkeyup="formValid()" data-field="Address" name="Address" id="Address" data-error-id="validationAdd" data-val-id="Add_ress" class="form-control mb-2 text-white ">
                    <span class="text-danger pt-2 " id="validationAdd"></span>
                </div>
                <div class="form-group p-2 mt-3 text-center ">
                    <button onclick="formValid()" class="btn-hover color-10 px-5 fw-bold" type="button">SUBMIT</button>
                </div>
            </div>
            <div class="col-md-7 p-4">
                <p id="f_name" class="text-warning fs-3"></p>
                <p id="l_name" class="text-warning fs-3 mt-5"></p>
                <p id="number" class="text-warning fs-3 mt-5"></p>
                <p id="E_mail" class="text-warning fs-3 mt-5"></p>
                <p id="Add_ress" class="text-warning fs-3 mt-5"></p>
            </div>
        </div>
    </div>

    <script>
        function formValid() {
            var allInputs = document.querySelectorAll('input');
            for (var i = 0; i < allInputs.length; i++) {
                var inputId = allInputs[i].getAttribute('data-val-id');
                var errorId = allInputs[i].getAttribute('data-error-id');
                if (allInputs[i].value == "") {
                    var fieldName = allInputs[i].getAttribute('data-field');
                    document.getElementById(errorId).innerHTML = `Please Enter Your ${fieldName}`;
                } else {
                    document.getElementById(errorId).innerHTML = ``;
                    document.getElementById(inputId).innerHTML = allInputs[i].value;
                }
            }
        }
    </script>

</body>

</html>
