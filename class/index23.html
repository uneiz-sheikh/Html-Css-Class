<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		.box 
		{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			animation-name: move;
			animation-duration: 5s;
			animation-delay: 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		@keyframes move
		{
			/*from 
			{
				left: 0%;
			}
			to{left :80%}*/

			0%
			{
				left: 0%;
			}
			50%
			{
				left: 50%;
				border-radius: 25px;
			}
			80%
			{
				left: 80%;
				border-radius: 50%;
			}
		}

	</style>
</head>
<body>

	<div class="box"></div>

</body>
</html>
