<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form>

		<fieldset>
			<legend>Basic </legend>

		<label>First Name</label><br>
		<input type="text" name="fname" id="fname"><br><br>

		<label>Email</label><br>
		<input type="email" name="fname" id="fname"><br><br>

		<label>Age</label><br>
		<input type="number" name="fname" id="fname" min="10" max="24"><br><br>

		<label>File Upload</label><br>
		<input type="file" name="fname" id="fname"><br><br>

	</fieldset>

	<fieldset>
		<legend>Other</legend>
		<label>Website</label><br>
		<input type="url" name="fname" id="fname"><br><br>

		<label>Message</label><br>
		<textarea></textarea><br><br>

		<label>Gender</label><br>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female<br><br>

		<label>Hobbies</label><br>
		<input type="checkbox" name="">Cricket
		<input type="checkbox" name="">Football
		<input type="checkbox" name="">Music<br><br>

		<select>
		<optgroup label="Collage course">
			<option>B.com</option>
			<option>M.com</option>
			<option>B.B.A</option>
			<option>B.C.A</option>
		</optgroup>

		<optgroup label="Diploma">
			<option>Graphics</option>
			<option>Diploma</option>
			<option>Web Design</option>
			<option>Web Development</option>
			</optgroup>

		</select>
</fieldset>

	</form>

</body>
</html>
